version: '3'

services:
  redis:
    image: redis
    ports:
    - 6379:6379
    container_name: redis
    command: redis-server --appendonly yes

  svr_push:
    build:
      context: .
    image: temol/redistest
    entrypoint: python store.py
    links:
      - redis
    container_name: redis_push

  svr_pop:
    image: temol/redistest
    entrypoint: python delivery.py
    links:
      - redis
    container_name: redis_pop
